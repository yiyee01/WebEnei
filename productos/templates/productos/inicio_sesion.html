{% extends "base.html" %}

{% block content %}
    <div class="flex items-center justify-center h-screen">

            <h2 class="text-2xl font-bold text-center text-[#843900] mb-6">Iniciar Sesi칩n</h2>

                {% for message in messages %}
                <div class="mb-4 text-red-600 text-sm">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>

                </div>

                <div class="mb-6">

                </div>

                <button type="submit"
                    class="w-full bg-[#fdf1e2] text-[#843900] border border-[#843900] px-4 py-2 rounded hover:bg-orange-200 transition">
                    Iniciar sesi칩n

            </form>
        </div>
    </div>
{% endblock %}
