{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-[#843900] mb-4">Verificá tu correo</h1>
        <p class="text-gray-700 mb-6">Enviamos un mensaje de verificación a <strong>{{ email }}</strong>.</p>
        <p class="text-gray-600 mb-6">Por favor revisá tu correo y hacé clic en el enlace de verificación para
            continuar.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit"
                class="bg-[#fdf1e2] text-[#843900] border border-[#843900] px-4 py-2 rounded hover:bg-orange-200 transition">
                Reenviar correo de verificación
            </button>
        </form>

        <p class="text-sm text-gray-600 mt-6">
            ¿Ya verificaste tu correo?
            <a href="{% url 'inicio_sesion' %}" class="text-orange-600 hover:underline">Iniciar sesión</a>
        </p>
    </div>
</div>

{% endblock %}
